<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(179, 179, 204);">
    <form enctype="multipart/form-data" action="{% url 'update_product' product.id %}" method="post">
        {% csrf_token %}
        <center>
            <div style="width: 500px;height: 650px;background-color:azure ;margin-top: 20px;"><br>
                <h3 style="color: purple;"> PRODUCTS DETAILS</h3><br>
                <label for="">Product Name</label><br>
                <input type="text" placeholder="Enter Product Name" name="p_name" class="form-control" value="{{ product.Product_name }}" style="width: 300px;"><br>
                <label for="">Product Price</label><br>
                <input type="text" placeholder="Enter Product Price" name="p_price" class="form-control"  value="{{ product.Product_price }}" style="width: 300px;"><br>
                <label for="">Product Quantity</label><br>

                <input type="text" placeholder="Enter Product Quantity" name="p_qty" class="form-control" value="{{ product.Product_qty }}" style="width: 300px;"><br>
                <label for="">Product Image</label><br>
                <img src="{{ product.image.url }}" alt="" style="height: 100px;width: 150px;"><br>
                {{ product.image }}
                <input type="file" name="file" class="form-control" accept="image/*" style="width: 300px;"><br>
                <button type="submit" class="btn btn-primary">UPDATE</button><br>
            </div>
        </center>
    </form>

</body>

</html>
