<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(179, 179, 204);">
    <form enctype="multipart/form-data" action="{% url 'add_product' %}" method="post">
        {% csrf_token %}
        <center>
            <div  style="height: 400px;width:500px;background-color: azure;margin-top: 100px;">
                <br>
                <h3 style="color: purple;">ADD PRODUCTS DETAILS</h3><br>
                <input type="text" placeholder="Enter Product Name" name="p_name" class="form-control" style="width: 300px;"><br>
                <input type="text" placeholder="Enter Product Price" name="p_price" class="form-control" style="width: 300px;"><br>
                <input type="text" placeholder="Enter Product Quantity" name="p_qty" class="form-control" style="width: 300px;"><br>
                <input type="file" name="file" class="form-control" accept="image/*" style="width: 300px;"><br>
                <button type="submit" class="btn btn-primary">Submit</button><br>
            </div>
        </center>
    </form>

</body>

</html>
